---
# ===== Openstack Config Playbook for Workers =====

- name: Deploy OpenStack on Compute Nodes
  hosts: workers
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

  roles:
    - worker_config
    - nova-compute
    - neutron-compute
  
  post_tasks:
    - name: Display completion message
      debug:
        msg:
          - "========================================="
          - "Workers Setup Completed"
          - "========================================="